<ion-header>
  <ion-toolbar>
    <ion-title>grid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>
    <ion-chip outline
              *ngFor="let type of types">
      <ion-icon [name]="mapTypeToIcon(type)"></ion-icon>
      <ion-label>{{type}}</ion-label>
    </ion-chip>
  </p>

  <ion-list>
    <ion-item button
              (click)="showTypes = !showTypes"
              detail="false">
      <ion-icon name="caret-down"
                slot="end"
                *ngIf="showTypes"></ion-icon>
      <ion-icon name="caret-up"
                slot="end"
                *ngIf="!showTypes"></ion-icon>
      <ion-label>Choose type</ion-label>
    </ion-item>
    <p style="margin-left: 16px; margin-top: 0;"
       *ngIf="showTypes">
      <ion-chip outline
                color="primary">
        <ion-icon name="pin"></ion-icon>
        <ion-label>Madison</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>
      <ion-chip outline
                color="secondary">
        <ion-icon name="wine"></ion-icon>
        <ion-label>Nightlife</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>
      <ion-chip outline
                color="tertiary">
        <ion-icon name="restaurant"></ion-icon>
        <ion-label>Dining</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>
      <ion-chip outline
                color="dark">
        <ion-icon name="videocam"></ion-icon>
        <ion-label>Entertainment</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>
    </p>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let place of places"
               size-xs="12"
               size-sm="6"
               size-md="4">
        <ion-card button="true"
                  (click)="placeSelected(place)">
          <img [src]="'/assets/img/places/' + place.img + '.jpg'">
          <ion-card-header>
            <ion-card-title>
              {{place.title}}
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
