<ion-header>
  <ion-toolbar>
    <ion-title>grid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Choose type -->
    <ion-item button
              (click)="showTypes = !showTypes"
              detail="false">
      <ion-icon name="caret-down"
                slot="end"
                *ngIf="!showTypes"></ion-icon>
      <ion-icon name="caret-up"
                slot="end"
                *ngIf="showTypes"></ion-icon>
      <ion-label>Choose type</ion-label>
    </ion-item>
    <p style="margin-left: 16px; margin-top: 0; margin-bottom: 0;"
       *ngIf="showTypes">
      <ion-chip outline
                (click)="onTypePress(type)"
                [color]="isSelectedType(type)"
                *ngFor="let type of types">
        <ion-icon [name]="mapTypeToIcon(type)"></ion-icon>
        <ion-label>{{type}}</ion-label>
      </ion-chip>
    </p>

    <!-- Sort -->
    <ion-item button
              (click)="showSort = !showSort"
              detail="false">
      <ion-icon name="caret-down"
                slot="end"
                *ngIf="!showSort"></ion-icon>
      <ion-icon name="caret-up"
                slot="end"
                *ngIf="showSort"></ion-icon>
      <ion-label>Sort places</ion-label>
    </ion-item>
    <p style="margin: 4px 26px 0;"
       *ngIf="showSort">
      <ion-segment (ionChange)="sortOrderChanged($event)"
                   [value]="sortOrder">
        <ion-segment-button value="ASC">
          <ion-label>A to Z</ion-label>
        </ion-segment-button>
        <ion-segment-button value="DESC">
          <ion-label>Z to A</ion-label>
        </ion-segment-button>
      </ion-segment>
    </p>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let place of showedPlaces"
               size-xs="12"
               size-sm="6"
               size-md="4">
        <ion-card button="true"
                  (click)="placeSelected(place)">
          <img [src]="'/assets/img/places/' + place.img + '.jpg'">
          <ion-card-header>
            <ion-card-title>
              {{place.title}}
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
