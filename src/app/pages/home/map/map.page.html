<ion-header>
  <ion-toolbar>
    <ion-title>map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="start"
           vertical="bottom"
           slot="fixed">
    <ion-fab-button color="light"
                    (click)="navigateToUsersLocation()"
                    style="border-radius: 50%; box-shadow: 0 1px 5px rgba(0,0,0,0.65);"
                    size="small">
      <ion-icon name="locate"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div id="mapid"
       style="width: 100%; height: 100%;"></div>

</ion-content>
