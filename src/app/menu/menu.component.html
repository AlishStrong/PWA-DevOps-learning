<ion-split-pane contentId="main">
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle autoHide="false"
                         *ngFor="let p of pages">
          <ion-item [routerLink]="p.url"
                    routerDirection="root"
                    [class.active-item]="selectedPath.includes(p.url)">
            <ion-icon [name]="selectedPath.includes(p.url) ? p.icon_active : p.icon"
                      slot="start"></ion-icon>
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
